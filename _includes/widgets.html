<div class="widgets">
	  		<h2>Tags</h2>
<ul class="tags" style="padding:0">
	  {% for tag in site.tags %}
	  
  <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}%">
    <a href="/tags/#{{ tag | first | slugize }}">
      {{ tag | first }}
      <span>{{ tag | last | size }}</span>
    </a>
  </li>
{% endfor %}
</ul>
  
	  	</div>
